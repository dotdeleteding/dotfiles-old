[bar/itigatopbar]
monitor = ${assets.monitor}
background = ${color.transparent}
foreground = ${color.white}
override-redirect = false
fixed-center = true
enable-ipc = true
wm-restack = i3
bottom = false
width = 100%
height = 18
border-right-size = 3
font-0 = ${assets.font-0}
font-1 = ${assets.font-1}
font-2 = ${assets.font-2}
modules-left = tnr stf ffox kpxc tg workspace
modules-center = network date 
modules-right = cpu memory temp volume battery wlan bt search power
module-margin-left = 0
module-margin-right = 0
padding-left = 0
padding-right = 0
tray-position = right
tray-padding = 1
tray-maxsize = 14
tray-offset-x = 0
tray-offset-y = 0
tray-scale = 1.0
tray-detached = false
cursor-click = pointer
cursor-scroll = ns-resize
