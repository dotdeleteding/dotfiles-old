[module/temp]
inherit = basic/base
type = internal/temperature
thermal-zone = 0
warn-temperature = 50

format = <ramp><label>
format-warn = <ramp><label-warn>

label = %temperature-c%
label-padding = 1
label-warn = %temperature-c%
label-warn-padding = 1

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-padding-left = 1